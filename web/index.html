    <meta charset="utf-8" />

    <title>Cats</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/style.css" />

  <body>
    <!--[if lt IE 7]>

    <div class="bg-slate-400 rounded-xl p-8 m-16">
      <h1 class="text-xl mb-8">Find your inner cat</h1>
      <form id="cat-form">
        <label>Your name to find a cat for you:</label>
        <input
          class="py-1 px-2 rounded-md border"
          name="name"
          id="name"
          type="text"
          placeholder="Your name"
        />
        <button
          class="px-8 py-1 rounded-md border border-gray-300 bg-slate-500"
          type="submit"
        >
          Meow!
        </button>
      </form>
    </div>

    <div id="cat-container" class="bg-orange-400 rounded-xl p-8 m-16">
      <h1 class="text-xl">You as a cat</h1>
      <div id="cat-content"></div>
    </div>

    <div id="error"></div>
    <script src="assets/script.js" async defer></script>
  </body>
